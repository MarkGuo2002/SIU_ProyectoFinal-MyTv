<html lang="en">

<head>

    <title>TV</title>

<body>
    <ul class="header">
        <div class="logo-container" id="logo"><i class="fa-solid fa-tv" style="margin-right: 15px;"></i>My TV</div>
        <li id="settings"><a href="tv-settings.html">Settings<i class="fa-solid fa-gear"></i></a></li>
        <li id="favourites"><a>Favourites<i class="fa-solid fa-heart"></i></a></li>
        <li id="gestures"><a onclick="mostrarPopup()">Gestures<i class="fa-solid fa-hand-point-up"></i></a></li>
        <li id="user"><a onclick="show_drop()">User<i class="fa-solid fa-user"></i></a></li>
        <div id="drop-down-menu" class="user-dropdown">
            <div class="circle_user">
                <img src="\resources\Imagenes_avatares\avatar-1.png" alt="Descripción de la imagen">
            </div>
            <a href="tv-experience.html">
                <div>
                    <p class="Text_experiencia"> Your experience, María! </p>
                    <img class="barra_carga " src="\resources\Imagenes_avatares\barra_carga_gris_grande.jpg"
                        alt="Barra de carga">
                </div>
            </a>
        </div>
    </ul>

    <div id="miPopup" class="popup">
        <div class="contenido-popup">
            <h2>Gestures</h2>
            <div class="circle_container">

                <img src="\resources\gestos\gesto1.jpg" alt="Volume up">
                <img src="\resources\gestos\gesto2.jpg" alt="Volume down">
                <img src="\resources\gestos\gesto3.jpg" alt="Next video">
                <img src="\resources\gestos\gesto4.jpg" alt="Previous video">

            </div>
            <div class="circle_container">
                <div class="gestures_texts">
                    <p> Volume up</p>
                </div>
                <div class="gestures_texts">
                    <p> Volume down</p>
                </div>
                <div class="gestures_texts">
                    <p> Next video</p>
                </div>
                <div class="gestures_texts">
                    <p> Previous video</p>
                </div>
            </div>
            <button onclick="ocultarPopup()">Go back</button>
        </div>
    </div>

    <div class="video-container">
    </div>
