<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-addons/css/fontawesome.css">
    <link rel="stylesheet" href="/css-addons/css/solid.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css-addons/webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="/css-addons/webfonts/fa-solid-900.ttf">-->
    <link rel="stylesheet" href="phone-styles.css">

    <title>Phone</title>

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="box1">
            <i class="fa-solid fa-plus" id="volume-up"></i>
        </div>
        <div class="box2A">
            <i class="fas fa-chevron-up" id="arrow-up"></i>
        </div>
        <div class="box2">
            <i class="fas fa-chevron-left" id="arrow-left"></i>
            <i class="fas fa-pause-circle" id="play-pause"></i>
            <i class="fas fa-chevron-right" id="arrow-right"></i>

        </div>
        <div class="box2B">
            <i class="fas fa-chevron-down" id="arrow-down"></i>
        </div>
        <div class="box3">
            <i class="fa-solid fa-hands" id="gestures"></i>
            <i class="fa-solid fa-star" id="fav"></i>
            <ul class="sidebar">
            </ul>
        </div>
        <div class="box4">
            <i class="fa-solid fa-heart" id="heart"></i>
            <i class="fa-solid fa-rotate-left" id="go-back"></i>
            <i class="fa-solid fa-check" id="okay"></i>
        </div>
        <div class="box5">
            <i class="fa-solid fa-minus" id="volume-down"></i>
        </div>
    </div>

    <script src="phone-script.js"></script>
</body>

</html>
