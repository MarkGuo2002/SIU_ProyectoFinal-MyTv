<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-addons/css/fontawesome.css">
    <link rel="stylesheet" href="/css-addons/css/solid.css">
    <link rel="stylesheet" href="index.css">

    <title>Phone</title>
</head>

<body>
    <div class="container">
        <div class="box1">    
            <i class="fa-solid fa-plus" id="volume-up"></i>
        </div>
        <div class="box2A">
            <i class="fas fa-chevron-up"></i>
        </div>
        <div class="box2">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-pause-circle"></i>
            <i class="fas fa-chevron-right"></i>
            
        </div>
        <div class="box2B">
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="box3">
            <i class="fa-solid fa-hands"></i>
        </div>
        <div class="box4">
            <i class="fa-solid fa-rotate-left"></i>
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="box5">
            <i class="fa-solid fa-minus" id="volume-down"></i>
        </div>
      </div>  


</body>

</html>
