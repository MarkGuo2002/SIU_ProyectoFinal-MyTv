<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-addons/css/fontawesome.css">
    <link rel="stylesheet" href="/css-addons/css/solid.css">
    <link rel="stylesheet" href="styles.css">

    <title>Phone</title>

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="box1">    
            <i class="fa-solid fa-plus" id="volume-up"></i>
        </div>
        <div class="box2A">
            <i class="fas fa-chevron-up"  id="arrow-up"></i>
        </div>
        <div class="box2">
            <i class="fas fa-chevron-left"  id="arrow-left"></i>
            <i class="fas fa-pause-circle"  id="play-pause"></i>
            <i class="fas fa-chevron-right"  id="arrow-right"></i>
            
        </div>
        <div class="box2B">
            <i class="fas fa-chevron-down"  id="arrow-down"></i>
        </div>
        <div class="box3">
            <i class="fa-solid fa-hands" id="gestures"></i>
            <ul class="sidebar">
                <li><a href="fav.html">Favs (sustituir por un shake)</a></li>
            </ul>
        </div>
        <div class="box4">
            <i class="fa-solid fa-rotate-left" id="go-back"></i>
            <i class="fa-solid fa-check" id="okay"></i>
        </div>
        <div class="box5">
            <i class="fa-solid fa-minus" id="volume-down"></i>
        </div>
      </div>  

    <script src="script.js"></script>
</body>

</html>
